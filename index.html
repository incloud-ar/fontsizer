    <script src="fontsizer.js"></script>

      $(function() {
        $('#controls a').fontsizer({
          min: '18',
          max: '36', 
          elements: 'p, .resize'
        });
      });
    </script>

  </head>

    	<h1>FontSizer JQuery Plugin</h1>
    </header>

    <div id="controls">

    </div>
